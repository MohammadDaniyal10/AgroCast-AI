<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Crop Recommendation System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <style>
		h1 {
			color: rgb(0, 0, 0);
			text-align: center;
		}

		.warning {
			color: red;
			font-weight: bold;
			text-align: center;
		}
		.card{
		margin-left:410px;
		margin-top: 20px;
		display: flex;
		flex-direction: row;
		align-items: center;
		color: rgb(241, 239, 240);
		}
		.container{
		background:#fffbfe;
		font-weight: bold;
		padding-bottom:10px;
		border-radius: 15px;
		}
	</style>




  <body style="background:linear-gradient(180deg,#0b1220 0%,#0a0f1a 100%);font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;">
  <!--=======================navbar=====================================================-->
<nav class="navbar navbar-expand-lg" style="background:rgba(13,17,23,0.85);backdrop-filter:blur(8px);border-bottom:1px solid rgba(148,163,184,0.15)">
  <div class="container-fluid" style="max-width:1100px;">
    <a class="navbar-brand" href="/" style="font-weight:800;color:#e5e7eb;letter-spacing:.2px;text-decoration:none;">ðŸŒ± Crop Recommendation</a>
    <a href="/" style="color:#93c5fd;text-decoration:none;font-weight:700;">Home</a>
  </div>
</nav>

<!--==========================================================================================-->
  <div class="container my-3 mt-3" style="max-width:1100px;background:rgba(13,17,23,0.75);border:1px solid rgba(148,163,184,0.15);border-radius:16px;padding:24px;color:#e5e7eb;">
      <h1 class="text-success" style="text-align:left;color:#e5e7eb;font-weight:800;letter-spacing:.2px">Get Smart Crop Recommendations <span class="text-success">ðŸŒ±</span></h1>

<!--      adding form-->
      <form action="/predict" method="POST">
          <div class="row">
              <div class="col-md-4">
					<label for="Nitrogen">Nitrogen (N)</label>
					<input type="number" id="Nitrogen" name="Nitrogen" placeholder="e.g. 90" class="form-control" required step="0" style="background:#0b1220;border:1px solid #223047;color:#e5e7eb">
				</div>
               <div class="col-md-4">
					<label for="Phosporus">Phosphorus (P)</label>
					<input type="number" id="Phosporus" name="Phosporus" placeholder="e.g. 42" class="form-control" required step="0" style="background:#0b1220;border:1px solid #223047;color:#e5e7eb">
				</div>
				<div class="col-md-4">
					<label for="Potassium">Potassium (K)</label>
					<input type="number" id="Potassium" name="Potassium" placeholder="e.g. 43" class="form-control" required step="0" style="background:#0b1220;border:1px solid #223047;color:#e5e7eb">
				</div>
          </div>

          <div class="row mt-4">
				<div class="col-md-4">
					<label for="Temperature">Temperature (Â°C)</label>
					<input type="number" step="0.01" id="Temperature" name="Temperature" placeholder="e.g. 25.5" class="form-control" required step="0" style="background:#0b1220;border:1px solid #223047;color:#e5e7eb">
				</div>
				<div class="col-md-4">
					<label for="Humidity">Humidity (%)</label>
					<input type="number" step="0.01" id="Humidity" name="Humidity" placeholder="e.g. 65.2" class="form-control" required step="0" style="background:#0b1220;border:1px solid #223047;color:#e5e7eb">
				</div>
				<div class="col-md-4">
					<label for="pH">pH</label>
					<input type="number" step="0.01" id="pH" name="pH" placeholder="e.g. 6.5" class="form-control" required step="0" style="background:#0b1220;border:1px solid #223047;color:#e5e7eb">
				</div>
			</div>

          <div class="row mt-4">
				<div class="col-md-4">
					<label for="Rainfall">Rainfall (mm)</label>
					<input type="number" step="0.01" id="Rainfall" name="Rainfall" placeholder="e.g. 120.0" class="form-control" required style="background:#0b1220;border:1px solid #223047;color:#e5e7eb">
				</div>
			</div>



           <div class="row mt-4">
           <div class="col-md-12 text-center">
                <button type="submit" class="btn btn-lg" style="background:linear-gradient(135deg,#22d3ee,#0ea5e9);border:0;color:#081018;font-weight:800;letter-spacing:.2px">Get Recommendation</button>
            </div>
            </div>
      </form>

       {% if result %}
        <div class="card" style="width: 100%; max-width: 680px; margin: 16px auto; background:rgba(13,17,23,0.75); border:1px solid rgba(148,163,184,0.15); color:#e5e7eb; border-radius:16px;">
          <div class="card-body" style="display:flex; align-items:center; gap:16px;">
            <img src="{{url_for('static', filename='crop.png')}}" style="width: 64px; height: 64px; border-radius:12px;" alt="crop">
            <div>
              <h5 class="card-title" style="margin:0 0 4px 0; font-weight:800;">Recommended Crop</h5>
              <p class="card-text" style="margin:0;">{{ result }}</p>
            </div>
          </div>
        </div>
       {% endif %}
  </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
