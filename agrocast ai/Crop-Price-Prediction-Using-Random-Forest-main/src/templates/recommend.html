<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Recommendation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body{background:linear-gradient(180deg,#0b1220 0%,#0a0f1a 100%);color:#e5e7eb;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif}
        .wrap{max-width:1100px;margin:32px auto;padding:16px}
        .cardx{background:rgba(13,17,23,.75);border:1px solid rgba(148,163,184,.15);border-radius:16px;padding:20px}
        label{font-weight:700;color:#cbd5e1}
        input{background:#0b1220;border:1px solid #223047;color:#e5e7eb}
        .btn-prim{background:linear-gradient(135deg,#22d3ee,#0ea5e9);border:0;color:#081018;font-weight:800;letter-spacing:.2px}
        .result{background:rgba(13,17,23,.75);border:1px solid rgba(148,163,184,.15);border-radius:16px;padding:16px;margin-top:16px}
    </style>
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%23059669'%3E%3Cpath d='M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z'/%3E%3C/svg%3E">
</head>
<body>
    <div class="wrap">
        <div class="cardx">
            <div class="d-flex align-items-center justify-content-between mb-2">
                <h2 class="m-0 fw-bold">Crop Recommendation</h2>
                <a href="/home" class="text-info fw-bold text-decoration-none">‚Üê Back</a>
            </div>
            <p class="text-secondary">Enter soil and weather parameters; we‚Äôll suggest the best crop to grow.</p>
            <form action="/recommend/predict" method="post">
                <div class="row g-3">
                    <div class="col-md-4">
                        <label for="Nitrogen">Nitrogen (N)</label>
                        <input class="form-control" id="Nitrogen" name="Nitrogen" type="number" required placeholder="e.g. 90">
                    </div>
                    <div class="col-md-4">
                        <label for="Phosporus">Phosphorus (P)</label>
                        <input class="form-control" id="Phosporus" name="Phosporus" type="number" required placeholder="e.g. 42">
                    </div>
                    <div class="col-md-4">
                        <label for="Potassium">Potassium (K)</label>
                        <input class="form-control" id="Potassium" name="Potassium" type="number" required placeholder="e.g. 43">
                    </div>
                    <div class="col-md-4">
                        <label for="Temperature">Temperature (¬∞C)</label>
                        <input class="form-control" id="Temperature" name="Temperature" type="number" step="0.01" required placeholder="e.g. 25.5">
                    </div>
                    <div class="col-md-4">
                        <label for="Humidity">Humidity (%)</label>
                        <input class="form-control" id="Humidity" name="Humidity" type="number" step="0.01" required placeholder="e.g. 65.2">
                    </div>
                    <div class="col-md-4">
                        <label for="pH">pH</label>
                        <input class="form-control" id="pH" name="pH" type="number" step="0.01" required placeholder="e.g. 6.5">
                    </div>
                    <div class="col-md-4">
                        <label for="Rainfall">Rainfall (mm)</label>
                        <input class="form-control" id="Rainfall" name="Rainfall" type="number" step="0.01" required placeholder="e.g. 120.0">
                    </div>
                    <div class="col-12">
                        <button class="btn btn-prim btn-lg" type="submit">Get Recommendation</button>
                    </div>
                </div>
            </form>

            {% if result %}
            <div class="result d-flex align-items-center gap-3">
                <div class="fs-4">üåæ</div>
                <div>
                    <div class="fw-bold">Recommended Crop</div>
                    <div>{{ result }}</div>
                </div>
            </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
